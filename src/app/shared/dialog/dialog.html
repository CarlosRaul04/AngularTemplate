<div
  *ngIf="open || exiting"
  class="dialog"
  [ngClass]="[
    open ? 'dialog--open' : '',
    exiting ? 'is-exiting' : '',
    size ? 'dialog--' + size : '',
    variant ? 'dialog--' + variant : '',
    noClose ? 'dialog--no-close' : ''
  ]"
  role="dialog"
  aria-modal="true"
  aria-labelledby="dialogTitle"
  aria-describedby="dialogDesc"
>
  <!-- Backdrop -->
  <div class="dialog__backdrop" (click)="onBackdropClick()"></div>

  <!-- Panel que centra el contenido -->
  <div class="dialog__panel">
    <div class="dialog__content" tabindex="-1">
      
      <!-- Header -->
      <div class="dialog__header">
        <h2 class="dialog__title" id="dialogTitle">
          <ng-content select="[dialog-title]"></ng-content>
        </h2>
        <button
          *ngIf="!noClose"
          class="dialog__close"
          (click)="close()"
          aria-label="Close"
        >
          Ã—
        </button>
      </div>

      <!-- Body -->
      <div class="dialog__body" id="dialogDesc">
        <ng-content select="[dialog-body]"></ng-content>
      </div>

      <!-- Footer -->
      <div class="dialog__footer">
        <ng-content select="[dialog-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
