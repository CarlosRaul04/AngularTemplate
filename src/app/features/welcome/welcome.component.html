<!-- Layout general -->
<div class="min-h-screen flex flex-col bg-white text-black">

  <!-- Header: en móvil se apila; en sm+ va en fila -->
  <header class=" h-medium sm:h-small p-large gap-medium  flex flex-col sm:flex-row sm:items-center sm:justify-between border-large border-style-solid border-black ">
    <div class="text-heading font-bold">NEOS UI TEMPLATE</div>

    <div class="flex flex-col gap-x-small gap-y-xsmall sm:flex-row sm:items-center sm:gap-small"
         *ngIf="auth.user$ | async as user">
      <button class="btn btn-accent" (click)="toggleTheme()">
        Switch to {{ theme.active === 'light' ? 'dark' : 'light' }} mode
      </button>
      <span class="text-small">👤 {{ user.nombre }} {{ user.apellido }}</span>
      <button class="btn btn-secondary" (click)="logout()">Cerrar sesión</button>
    </div>
  </header>

  <!-- Cuerpo: en móvil columna (sidebar primero, contenido debajo); en sm+ fila -->
  <main class="flex flex-col sm:flex-row grow p-medium gap-medium">

    <!-- Sidebar: 100% ancho en móvil; ancho fijo en sm+  -->
    <aside
      class="w-auto flex flex-col gap-small
             rounded-medium border-style-solid border-primary
             p-medium gap-large
             sm:basis-sidebar md:basis-sidebar-md lg:basis-sidebar-lg sm:w-medium">
      <div class="text-small font-bold">📁 Menú</div>
      <button class="btn btn-info">Dashboard</button>
      <button class="btn btn-info">Componentes</button>
      <button class="btn btn-info">Documentación</button>
      <button class="btn btn-info">Ajustes</button>
      <button class="btn btn-info text-center" [routerLink]="'/dialog-demo'">Demo Dialog y Card</button>
    </aside>

    <!-- Contenido principal -->
    <div class="grow flex flex-col gap-medium bg-white" *ngIf="auth.user$ | async as user">
      <!-- Bienvenida -->
      <section class=" p-medium rounded-medium shadow-md border-large border-style-solid border-black">
        <h2 class="text-heading font-bold mb-small ">
          ¡Bienvenido, {{ user.nombre }} {{ user.apellido }}!
        </h2>
        <p class="text-body">
          <strong>Username:</strong> {{ user.username }}<br />
          <strong>Email:</strong> {{ user.email || '—' }}
        </p>
      </section>

      <!-- Tarjetas de ejemplo: apiladas en móvil; 3 columnas en md+ -->
      <div class="flex flex-col sm:flex-col md:flex-row gap-large p-large h-full">
        <div class="bg-success text-white p-small rounded  shadow-sm md:basis-1/3">
          <div class="font-bold mb-small">Estado</div>
          <p class="text-small opacity-90">Todo funcionando 🚀</p>
        </div>

        <div class="bg-warning text-white p-small rounded shadow-sm md:basis-1/3">
          <div class="font-bold mb-small">Próximos pasos</div>
          <p class="text-small opacity-90">Integra tus módulos aquí.</p>
        </div>

        <div class="bg-info text-white p-small rounded shadow-sm md:basis-1/3">
          <div class="font-bold mb-small">Recursos</div>
          <p class="text-small opacity-90">Consulta la guía de estilos.</p>
        </div>
      </div>
    </div>
  </main>
</div>
