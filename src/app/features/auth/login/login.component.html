<!-- Página completa centrada -->
<div class="min-h-screen flex items-center justify-center p-medium bg-white text-black">

  <!-- Card responsivo y angosto en desktop -->
  <div
    class="w-c-1/3  p-large rounded-medium border-style-solid border-primary">

    <!-- Título -->
    <div class="text-center mb-small">
      <h1 class="text-heading font-bold">
        🔑 <span class="align-middle">Login</span>
      </h1>
    </div>

    <!-- Formulario -->
    <form class="flex flex-col gap-small" [formGroup]="form" (ngSubmit)="submit()">

      <!-- Usuario -->
      <label class="text-small font-medium" for="username">Usuario</label>
      <input
        id="username"
        class="p-small rounded border-style-solid border-primary-light"
        placeholder="Introduce tu usuario"
        autocomplete="username"
        formControlName="username"
      />

      <!-- Contraseña + toggle -->
      <label class="text-small font-medium mt-small" for="password">Contraseña</label>
      <div class="flex items-center gap-small">
        <input
          id="password"
          class="p-small rounded border-style-solid border-primary-light grow"
          [type]="showPwd() ? 'text' : 'password'"
          placeholder="Introduce tu contraseña"
          autocomplete="current-password"
          formControlName="password"
        />
        <button
          type="button"
          class="btn btn-primary-light whitespace-nowrap"
          (click)="togglePwd()"
          aria-label="Mostrar/Ocultar contraseña">
          {{ showPwd() ? '🙈 Ocultar' : '👁️ Ver' }}
        </button>
      </div>

      <!-- Error -->
      <p class="text-small text-danger" *ngIf="error()">{{ error() }}</p>

      <!-- Submit -->
      <button class="btn btn-primary mt-small w-full" [disabled]="loading()">
        Entrar
      </button>
    </form>
  </div>
</div>
